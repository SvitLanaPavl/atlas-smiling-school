<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet"></head>
</head>
<body>
  <header id="courses-header" class="container-fluid p-0">
    <div class="container-fluid m-0 p-0 pb-5 graycover">
    <nav class="container navbar navbar-expand-md container-fluid pt-4">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      <a href="#" id="logo" class="d-flex flex-md-row flex-column align-items-center"><img src="images/smile-white.svg" alt="SmileSchool Logo" width="30" height="30"><span class="ms-3" class="text-white" id="logo-smile">SmileSchool</span></a>
      <div class="collapse navbar-collapse justify-content-sm-end justify-content-center" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link me-5" href="courses.html" target="_blank">COURSES</a></li>
            <li class="nav-item"><a class="nav-link me-5" href="pricing.html" target="_blank">PRICING</a></li>
            <li class="nav-item"><a class="nav-link" href="#">LOGIN</a></li>
          </ul>
      </div>
    </nav>
    <div class="courses-banner container col-lg-4 col-md-8 d-none d-md-block text-white text-center">
      « Don’t cry because it’s over.
      <span class="text-primary">Smile</span> because it happened. »
    </div>
  </div>
  <section class="bg-primary container-fluid p-5" id="search">
    <div class="container d-flex wrap justify-content-center">
      <div class="row w-100">
      <div class="col-lg-4 col-md-6 col-sm-12 pe-4">
        <h6 class="text-white">KEYWORDS</h6>
        <div class="input-group mb-3 opacity-25">
          <input type="text" class="form-control rounded-0" placeholder="Search by keyword" aria-label="Search by keyword">
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 pe-4">
        <h6 class="text-white">TOPIC</h5>
      <div class="input-group mb-3 opacity-25">
      <input type="text" class="form-control rounded-0" placeholder="Novice" aria-label="Novice">
    </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 pe-4">
      <h6 class="text-white">SORT BY</h6>
    <div class="input-group mb-3 opacity-25">
      <input type="text" class="form-control rounded-0" placeholder="Most popular" aria-label="Text input with checkbox">
    </div>
  </div>
</div>
  </div>
  </section>
  </header>

      <!-- Footer ------------------------------------------------------------>
  <!---------------------------------------------------------------------->
  <footer class="container-fluid bg-secondary p-5 pb-3">
    <div class="container d-flex flex-column justify-content-between">
      <div class="container-fluid d-flex flex-md-row flex-column justify-content-between align-items-center mb-5">
        <div class="d-flex align-items-center justify-content-center" id="footer_logo">
          <img src="images/logo.svg" alt="Logo">
        </div>
        <div class="d-flex justify-content-between mt-md-0 mt-4" id="social">
          <a href="#" class="me-3">
            <img src="images/social_Facebook.svg" alt="social icon">
          </a>
          <a href="#" class="me-3">
            <img src="images/social_Twitter.svg" alt="social icon">
          </a>
          <a href="#">
            <img src="images/social_Instagram.svg" alt="social icon">
          </a>
        </div>
      </div>
      <p class="text-center text-white opacity-50">©smileschool 2020</p>
    </div>
  </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
